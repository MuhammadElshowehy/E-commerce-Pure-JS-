<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css files -->
    <link rel="stylesheet" href="./css/basics.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/signUp-signIn.css" />
    <link rel="stylesheet" href="./css/signIn.css" />
    <title>EZShop | Sign In</title>
  </head>
  <body>
    <header>
        <div class="header-content">
          <a href="./index.html" class="logo">EZShop</a>
          <nav>
            <ul id="links">
              <li><a href="./signIn.html">Sign In</a></li>
              <li><a href="./signUp.html">Sign Up</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <!-- sign up and sign in form -->
    <section class="form-section">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Enter Username.." autofocus id="username"/>
        <input type="password" placeholder="Enter Password.." id="password"/>
        <input type="submit" value="Sign In" id="signIn">
      </form>
      <p id="alert">Please fill inputs</p>
      <p class="switch">Do not have account? <a href="./signUp.html">Sign Up</a></p>
    </section>
    <!-- end sign up and sign in form -->
    <script src="./js/signIn.js"></script>
  </body>
</html>
